# Required Info
name: callout
content: nested
options:
  - name: img
    values: yellow, blue
  - name : title
  - name: position
    values: left, right

# To be used in style guide generation
title: Callout
description:
  A text box for standout content.
is_shortcode: true
examples:
  - >
    [callout]
    Standout content text here.
    [/callout]
  - >
    [callout img="" title=""]
    Standout content text here.
    [/callout]
  - >
    [callout style="yellow" position="left"]
    Standout content text here.
    [/callout]

# Mock data to pass to the component for test rendering
mock:
  content: Laziness is nothing more than the habit of resting before you get tired.
  type: dotted
  position: left
